<!DOCTYPE html>
<html>
<head>
  <title>Amplitude Modulation</title>
  <style>
    canvas {
      border: 1px solid black;
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h2>Amplitude Modulation</h2>
  
  <label for="carrierFreq">Carrier Frequency:</label>
  <input type="number" id="carrierFreq" placeholder="Enter carrier frequency" step="0.01" required>
  
  <label for="messageFreq">Message Frequency:</label>
  <input type="number" id="messageFreq" placeholder="Enter message frequency" step="0.01" required>
  
  <label for="modulationAmplitude">Modulation Amplitude:</label>
  <input type="number" id="modulationAmplitude" placeholder="Enter modulation amplitude" step="0.01" required>
  
  <button onclick="plotAmplitudeModulation()">Plot</button>
  
  <canvas id="amplitudeModulationCanvas" width="800" height="300"></canvas>
  
  <script>
    function plotAmplitudeModulation() {
      const canvas = document.getElementById("amplitudeModulationCanvas");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      const carrierFreq = parseFloat(document.getElementById("carrierFreq").value);
      const messageFreq = parseFloat(document.getElementById("messageFreq").value);
      const modulationAmplitude = parseFloat(document.getElementById("modulationAmplitude").value);
      
      const amplitudeModulation = (t) => {
        const carrier = Math.sin(2 * Math.PI * carrierFreq * t);
        const message = Math.sin(2 * Math.PI * messageFreq * t);
        return (1 + modulationAmplitude * message) * carrier;
      }
      
      const plotWave = (waveform, color) => {
        ctx.beginPath();
        ctx.strokeStyle = color;
        ctx.moveTo(0, canvas.height / 2);
        for (let x = 0; x < canvas.width; x++) {
          const t = x / canvas.width;
          const y = waveform(t) * (canvas.height / 4) + (canvas.height / 2);
          ctx.lineTo(x, y);
        }
        ctx.stroke();
      }
      
      plotWave(amplitudeModulation, "red");
      plotWave((t) => Math.sin(2 * Math.PI * carrierFreq * t), "blue");
      plotWave((t) => modulationAmplitude * Math.sin(2 * Math.PI * messageFreq * t), "green");
    }
  </script>
</body>
</html>
