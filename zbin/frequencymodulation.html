<!DOCTYPE html>
<html>
<head>
  <title>Frequency Modulation of Sine Wave</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="800" height="400"></canvas>

  <script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    var carrierFreq = 2; // Carrier frequency
    var modulatingFreq = 0.5; // Modulating frequency
    var modulationIndex = 10; // Modulation index

    var amplitude = canvas.height / 4; // Amplitude of the sine wave
    var centerX = canvas.width / 2;
    var centerY = canvas.height / 2;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw the carrier wave
      ctx.strokeStyle = 'blue';
      ctx.beginPath();
      for (var x = 0; x < canvas.width; x++) {
        var carrierPhase = 2 * Math.PI * carrierFreq * x / canvas.width;
        var carrier = amplitude * Math.sin(carrierPhase);
        ctx.lineTo(x, centerY + carrier);
      }
      ctx.stroke();

      // Draw the modulating wave
      ctx.strokeStyle = 'red';
      ctx.beginPath();
      for (var x = 0; x < canvas.width; x++) {
        var modulatingPhase = 2 * Math.PI * modulatingFreq * x / canvas.width;
        var modulating = amplitude * Math.sin(modulatingPhase);
        ctx.lineTo(x, centerY + modulating);
      }
      ctx.stroke();

      // Draw the frequency modulated wave
      ctx.strokeStyle = 'green';
      ctx.beginPath();
      for (var x = 0; x < canvas.width; x++) {
        var modulatingPhase = 2 * Math.PI * modulatingFreq * x / canvas.width;
        var modulating = Math.sin(modulatingPhase);
        var frequency = carrierFreq + modulationIndex * modulating;
        var carrierPhase = 2 * Math.PI * frequency * x / canvas.width;
        var carrier = amplitude * Math.sin(carrierPhase);
        ctx.lineTo(x, centerY + carrier);
      }
      ctx.stroke();
    }

    // Call the draw function
    draw();
  </script>
</body>
</html>
