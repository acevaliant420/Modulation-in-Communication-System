<!DOCTYPE html>
<html>
<head>
    <title>Amplitude Modulation of Sine Wave</title>

    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
  <p style="color:blue;">Carrier Signal <p>
  <p style="color:red;">Modulation Signal<p>
    <p style="color:green;">Amplitude-Modulated Signal<p>
    
    <p/>
    <canvas id="canvas" width="600" height="300"></canvas>

    <script>
        // Get the canvas element
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');

        // Calculate the canvas center
        var canvasCenterX = canvas.width / 2;
        var canvasCenterY = canvas.height / 2;

        // Set the frequency and modulation parameters
        var carrierFrequency = 2; // Frequency of the carrier signal (in Hz)
        var modulationFrequency = 0.5; // Frequency of the modulation signal (in Hz)
        var modulationIndex = 0.5; // Modulation index (amplitude of the modulation signal)

        // Set the time parameters
        var time = 0; // Starting time (in seconds)
        var timeStep = 0.01; // Time step (in seconds)

        // Plot the amplitude modulation
        function plotAmplitudeModulation() {
            // Clear the canvas
            context.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the carrier signal (sine wave)
            context.beginPath();
            context.moveTo(0, canvasCenterY);
            for (var x = 0; x < canvas.width; x++) {
                var y = Math.sin(2 * Math.PI * carrierFrequency * (x / canvas.width) + time);
                context.lineTo(x, canvasCenterY - y * canvasCenterY);
            }
            context.strokeStyle = 'blue';
            context.stroke();

            // Draw the modulation signal (sine wave)
            context.beginPath();
            context.moveTo(0, canvasCenterY);
            for (var x = 0; x < canvas.width; x++) {
                var y = Math.sin(2 * Math.PI * modulationFrequency * (x / canvas.width) + time);
                context.lineTo(x, canvasCenterY - y * canvasCenterY * modulationIndex);
            }
            context.strokeStyle = 'red';
            context.stroke();

            // Draw the amplitude-modulated signal (product of the carrier and modulation)
            context.beginPath();
            context.moveTo(0, canvasCenterY);
            for (var x = 0; x < canvas.width; x++) {
                var carrier = Math.sin(2 * Math.PI * carrierFrequency * (x / canvas.width) + time);
                var modulation = Math.sin(2 * Math.PI * modulationFrequency * (x / canvas.width) + time);
                var y = carrier * (1 + modulationIndex * modulation);
                context.lineTo(x, canvasCenterY - y * canvasCenterY);
            }
            context.strokeStyle = 'green';
            context.stroke();

            // Update the time for animation
            time += timeStep;

            // Request the next frame
            requestAnimationFrame(plotAmplitudeModulation);
        }

        // Start the animation
        plotAmplitudeModulation();
    </script>
</body>
</html>
